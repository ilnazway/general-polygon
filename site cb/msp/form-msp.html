function k_save_resp332(event)
{
  if (document.getElementById('k_frame_upload_332').src=='') return ; // Выходим если загрузки не было

  var page_charset=window.document.charset;
  if (!page_charset) page_charset=window.document.characterSet;
  if (k_upload_in_progress)
     { // Загрузка файлов
       var obj=event.target; if (!obj) obj=event.srcElement;
       // Убираем значек загрузки
       $(".k_upload_progress").removeClass('k_upload_progress_img');
       // Необходима проверка - загружен ли файл
       for (var i = 0; i < k_upload_files_list.length; i++)
           {
              var f_name=k_upload_files_list[i].name;
              var f_obj =k_upload_files_list[i].obj;
              var rnd_sess=Math.floor(Math.random()*10000);
              var ss = document.createElement('script');
              ss.src="https://manage.clientbase.ru/questionare.php?sel=test_upload&qst_id=332&k_rand="+k_form_rand_332+"&k_resp="+rnd_sess+"&f_name="+f_name+"&page_charset="+page_charset;
              ss.setAttribute('i_pos',i);
              ss.setAttribute('rnd_sess',rnd_sess);
              var done = false;
              ss.onload=ss.onreadystatechange=function(){
                 if ( !done && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete") )
                    {
                        done = true;
                        var i=this.getAttribute("i_pos");
                        var rnd_sess=this.getAttribute("rnd_sess");
                        var f_name=k_upload_files_list[i].name;
                        var f_obj =k_upload_files_list[i].obj
                        var field_id =k_upload_files_list[i].field_id;
                        eval("var data=k_resp"+rnd_sess+";");
                        if (data.indexOf(' uploaded.')!=-1)
                           {
                              var size = parseInt(data)+"";
                              size=size.replace(/(\d)(?=(\d\d\d)+([^\d]|$))/g, '$1 ');
                              // Отображем размер
                              f_obj.find(".k_upload_progress").html(" - "+size+" B" +
                                    " <a href='' onclick='k_del_file(this); return false;' field_id='"+field_id+"' f_name='"+f_name+"'>"+
                                    "<img alt='удалить' title='Удалить файл' src='images/b_drop.png' border='0'></a>");
                              var was_upload = +document.getElementById('k_sbmt_file_332_'+field_id).getAttribute('was_upload');
                              document.getElementById('k_sbmt_file_332_'+field_id).setAttribute('was_upload', was_upload + 1);
                           }
                           else
                           {
                              f_obj.find(".k_upload_progress").html(" - Провалено");
                           }

                        ss.onload = ss.onreadystatechange = null;
                        document.body.removeChild(ss);
                    }
                 }
              document.body.appendChild(ss);
            }
       k_upload_in_progress=0;
       return ;
     }
  if (document.getElementById('k_frame_upload_332').getAttribute('second_load'))
     {
      if (!k_was_submited332) return;
      k_was_submited332=0;
      //document.getElementById('k_savebutton332').style.display='none';
      document.getElementById('k_savebutton332').disabled=false;
      if (typeof(custom_qst_res332) == 'function') {
          custom_qst_res332();
        }
        else
        {
          // Получаем результат формы
          var ss = document.createElement('script');
          ss.src="https://manage.clientbase.ru/questionare.php?sel=get_answer&qst_id=332&k_rand="+k_form_rand_332;
          var done = false;
          ss.onload=ss.onreadystatechange=function(){
             if ( !done && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete") )
                {
                   done = true;

                   try {
                     var data = JSON.parse(k_answer332);
                   } catch (e) {
                     var data = k_answer332;
                   }

                   delete k_answer332;

                   if (data.error !== undefined)
                      {
                        $('#k_qst_err_res_332').html('');
                        if (data.error != ' ')
                            $('#k_qst_err_res_332').append(data.error);
                        data = false;
                        k_answer_hide_form332 = 0;
                        document.getElementById('k_savebutton332').style.display = '';
                      }
                   else if (data !== undefined && data != '' && data != ' ')
                      {
                        if (data != ' ')
                            $('#k_qst_res_332').append(data);
                            document.getElementById('k_savebutton332').style.display='';
                      }
                   else
                      {
                        //document.getElementById('k_qst_res_332').innerHTML='Мы получили вашу заявку и скоро свяжемся с вами!';
                      }
                   if (k_answer_hide_form332)
                      {
                        //обработка ответ, если в нем есть переменные
                        var new_qst_text = 'Мы получили вашу заявку и скоро свяжемся с вами!';
                        $.ajax({
                            method: 'POST',
                            url: 'https://manage.clientbase.ru/questionare.php',
                            async: false,
                            data: { qst_text: new_qst_text,sel: 'get_success_message',qst_id:'332' }
                            })
                            .done(function( msg ) {
                                 new_qst_text = msg ;
                            });

                        document.getElementById('k_qst_332').style.display='none';
                        location.href='#qst_res_link332';
                        if ($('#k_qst_res_332').text()=='') document.getElementById('k_qst_res_332').innerHTML=new_qst_text;
                      }

                   ss.onload = ss.onreadystatechange = null;
                   document.body.removeChild(ss);
                }
             }
          document.body.appendChild(ss);
        }
      document.getElementById('k_frame_upload_332').src=""; // Четвертый уровень защиты от повторной загрузки
     }
     else
      document.getElementById('k_frame_upload_332').setAttribute('second_load',1);
}
